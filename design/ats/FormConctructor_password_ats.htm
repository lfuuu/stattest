
            <INPUT type="text" style="width:120px;" id="{$name}" name="{$name}" value="{$data[$name]}"{if isset($item.check_change)} onChange="_check()"{/if}>
            <input type="button" style="width:80px; font: normal 6pt sans-serif; height:25px;" value="Сгенерировать" onclick="genPass();">

        <img alt="Посмотреть" src="images/icons/password.gif" class="icon history_open" id="view_pass">

            <link rel="stylesheet"  href="css/themes/smoothness/jquery.ui.all.css" type="text/css"/>
            <script src="js/jquery-ui-1.9.2.custom.min.js"></script>
            <script src="js/ui/jquery.ui.dialog.js"></script>

            <div id="view_pass_dialog" title="Посмотреть пароль" style="display: none;">
            Вы действиельно хотите посмотреть пароль для "<b>{$data.number}</b>?
            <br><br><br>
            <span style="font-size: 6pt;">Просмотры логируются</span>
            </div>
{literal}
<script>
            $(function(){
                    var isView = false;
                    $("#view_pass").button().click(function(){
                        //$("#view_pass_dialog").dialog("destroy");
                        $("#view_pass_dialog").dialog({
                            width: 600,
                            buttons: {
                                "Да": function(){
                                     $(this).load("./?module=ats&action=view_pass&key={/literal}{$data.key}{literal}");
                                     $("#view_pass_dialog").dialog({buttons:{}});
                                     isView = true;
                                    
                                },
                                "Нет": function(){
                                    $(this).dialog("close");
                                }
                            }

                            });
                        if(isView)
                             $("#view_pass_dialog").dialog({buttons:{}});

                        });
                    });
</script>
{/literal}
