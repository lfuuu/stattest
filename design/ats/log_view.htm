{if $log}
    <h1>
    Лог паролей
    </h1>
    <table cellpadding=2 border=1 style="border-collapse: collapse;" cellspacing=4>
    <tr>
        <th>Дата/Время</th>
        <th>Кто</th>
        <th>Номер</th>
        <th>Действие</th>
    </tr>
    {foreach from=$log item=l}
    <tr>
        <td>{$l.time}</td>
        <td>{$l.name}</td>
        <td>{if $l.s_id}<a href="./?module=ats&action=sip_modify&id={$l.s_id}">{$l.number}</a>{else}{$l.number}{/if}</td>
        <td>{if $l.event == "view"}Просмотр{else}Изменение{/if}</td>
    </tr>
    {/foreach}
    </table>

    {if $isMany}
    ... посмотреть полный <a href="./?module=ats&action=log_view&full=true">список</a>
    {/if}
{/if}
