<h1>От кого пришли звонки:</h1>

<form action="./index.php" method="get" style="display:inline">
	<input type="hidden" name="module" value="voipreports" />
	<input type="hidden" name="action" value="by_source_operator" />
    <select class="select2" name="f_instance_id" style="width: 180px">
        {foreach from=$regions item='r'}
        <option value="{$r->id}" {if $r->id eq $f_instance_id} selected{/if}>{$r->name}</option>
        {/foreach}
    </select>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    через
    <select class="select2" name="f_operator_id" style="width: 300px">
        <option value="0">-- Все операторы --</option>
        {foreach from=$operators key='id' item='name'}
        <option value="{$id}" {if $id eq $f_operator_id} selected{/if}>{$name} ({$id})</option>
        {/foreach}
    </select>

    <div style="height: 5px"></div>


    <select name="f_dest_group">
        <option value="" {if $f_dest_group eq ''} selected{/if}>-- Все направления --</option>
        <option value="-1" {if $f_dest_group eq '-1'} selected{/if}>Местные</option>
        <option value="0" {if $f_dest_group eq '0'} selected{/if}>Зона</option>
        <option value="1" {if $f_dest_group eq '1'} selected{/if}>Россия</option>
        <option value="2" {if $f_dest_group eq '2'} selected{/if}>Международка</option>
        <option value="3" {if $f_dest_group eq '3'} selected{/if}>СНГ</option>
    </select>
    <select class="select2" name="f_country_id" style="width: 250px">
        <option value="0">-- Все страны --</option>
        {foreach from=$geo_countries item='g'}
        <option value="{$g.id}" {if $g.id eq $f_country_id} selected{/if}>{$g.name}</option>
        {/foreach}
    </select>
    <select class="select2" name="f_region_id" style="width: 300px">
        <option value="0">-- Все регионы --</option>
        {foreach from=$geo_regions item='g'}
        <option value="{$g.id}" {if $g.id eq $f_region_id} selected{/if}>{$g.name}</option>
        {/foreach}
    </select>

    <select name="f_mob">
        <option value="0">-- Моб/Стац --</option>
        <option value="t" {if $f_mob eq 't'} selected{/if}>Мобильные</option>
        <option value="f" {if $f_mob eq 'f'} selected{/if}>Стационарные</option>
    </select>


    <div style="height: 5px"></div>

    С: <input readonly type=text id="date_from" class="datepicker" name="date_from" value="{$date_from}" />
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    По: <input readonly type=text id="date_to" class="datepicker" name="date_to" value="{$date_to}" />
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type=submit name="make" id="make_report" value="Сформировать"/>
</form>
<br/><br/>

<table class=price cellSpacing=2 cellPadding=4 border=0>
<thead>
<tr>
    <td class=header>Оператор</td>
    <td class=header>Кол-во звонков</td>
    <td class=header>Кол-во минут</td>
    <td class=header>Сумма оператора</td>
</tr>
</thead>
<tbody>
{foreach from=$report item='r'}
<tr class="{cycle values='even,odd'}">
	<td>{$r.operator}</td>
    <td>{$r.count}</td>
	<td>{$r.minutes}</td>
    <td>{$r.amount}</td>
</tr>
{/foreach}
</tbody>
</table>
</div>
