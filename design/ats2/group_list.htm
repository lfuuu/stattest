<h3>Аккаунты</h3>


<hr>
<a href="./?module=ats2&action=account_add">Добавить</a>
<hr>

<style>
{literal}
#t_acc th {
    font-size: 8pt;
}
#t_acc td {
    padding: 2px 2px 2px 2px;
}

{/literal}
</style>
<table style="border: 1px solid gray; border-collapse: collapse;" id="t_acc" border=1>
<th>
    Аккаунт
</th>
<th>
    &nbsp;
</th>
{foreach from=$accounts item=acc}
<tr>
    <td>
        <a href="./?module=ats2&action=account&id={$acc.id}">{$acc.account}</a>
        <ul style="margin-top: 0; margin-bottom: 0; padding-right: 3px;">
        {foreach from=$acc.childs item=c}
            <li><a href="./?module=ats2&action=account&id={$c.id}">{$c.account}</a> (<a href="./?module=ats2&action=account_del&id={$c.id}">x</a>)</li>
        {/foreach}
        </ul>
    </td>
    <td valign=top align=right>
        <a href="./?module=ats2&action=account_del&id={$acc.id}">x</a>
    </td>
</tr>
{/foreach}
</table>
