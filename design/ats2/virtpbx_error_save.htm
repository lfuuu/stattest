<div>
    Синхронизация выполнена с ошибками:
    <table border=1 style="border-collapse: collapse;" cellpadding=5>
        <tr>
            <th>Номер</th>
            <th>Действие</th>
            <th>Статус</th>
            <th>Код ошибки</th>
            <th>Сообщение</th>
        </tr>
        {foreach from=$error_full item=e}
        <tr>
            <td>{$e.number}</td>
            <td>{if $e.action == "del"}Удаление{else}{if $e.action == "add"}Добавление{else}{$e.action}{/if}{/if}</td>
            <td>{if $e.error}Ошибка{else}OK{/if}</td>
            <td>{$e.code}</td>
            <td{if $e.error} style="color: #c40000; font-weight: bold;"{/if}>{$e.message}</td>
        </tr>
        {/foreach}
    </table>
</div>
