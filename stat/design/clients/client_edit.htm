<h2>Редактировать карточку клиента</h2>

<form action="./" method="post">
    <input type="hidden" name="module" value="clients">
    <input type="hidden" name="action" value="client_edit">
    <input type="hidden" name="id" value="{$client.id}">

    <div>
        <div style="display: inline-block; min-width: 130px;"> Название клиента: </div>
        <div style="display: inline-block;"> <input type="text" name="name" value="{$client.name}"></div>
    <div>
    <div>
        <div style="display: inline-block; min-width: 130px;"> Аккаунт менеджер: </div>
        <div style="display: inline-block;">
            <SELECT class="select2" style="width: 250px" name=account_manager>
                <option value=''>не определено</option>
                {foreach from=$account_managers item=item key=user}
                    <option value='{$item.user}' {if $item.user == $client.account_manager} selected{/if}>{$item.name} ({$item.user})</option>
                {/foreach}
            </select>
        </div>
    <div>

    <br>
<input type="submit" name="save" value="Сохранить">
</form>
<div id="history_log"></div>
<script>
    $("#history_log").load("./?module=clients&super_id={$client.id}&action=view_history&view_only=true");
</script>
