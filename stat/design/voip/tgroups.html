<form action="" enctype="multipart/form-data" method="post">
<input type="hidden" name="module" value="voip" />
<input type="hidden" name="action" value="tgroups" />
<input type="hidden" name="uploadnew" value="yes" />
<table>
	<tr>
		<td colspan="2">Создать новую группу</td>
	</tr>
	<tr>
		<td>Название</td><td><input type="text" name="gname" /></td>
	</tr>
	<tr>
		<td>Файл</td><td><input type="file" name="upfile" /></td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" name="cgroup" value="ok" /></td>
	</tr>
</table>
</form>
<table>
	{foreach from=$groups item='g'}
	<tr>
		<td>
			<a href="?module=voip&action=tgroups&tgroup={$g.pk}">{$g.name}</a>
		</td>
		<td>
			<a href="#" onclick='if(confirm("Уверены, что хотите удалить тарифную группу \"{$g.name}\"?"))document.location.href="?module=voip&action=tgroups&tgroup={$g.pk}&delflag=1";return false'>Удалить</a>
		</td>
	</tr>
	{/foreach}
</table>

{if $prices}
<form action="" method="post">
<input type="hidden" name="module" value="voip" />
<input type="hidden" name="action" value="tgroup" />
<table>
	<tr><td>Курс USD</td><td colspan="4"><input type="text" name="usd_rate" value="{$usd_rate}" size="7" /></td></tr>
	<tr>
		<td>Номер</td>
		<td>Направление</td>
		<td>Префикс</td>
		<td>Цена</td>
		<td>Цена usd</td>
	</tr>
	{foreach from=$prices item='p' key='num'}
	<tr>
		<td>{$num}</td>
		<td>{$p.destination}</td>
		<td>{$p.def}</td>
		<td><input type="text" name="price[{$p.def}]" value="{$p.price}" size="6" /></td>
		<td>{$p.price_usd}</td>
	</tr>
	{/foreach}
	<tr><td colspan="5"><input type="submit" name="ok" value="Ok" /></td></tr>
</table>
</form>
{/if}
