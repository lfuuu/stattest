      <H2>Отсканированные документы</H2>
      <H3>История</H3>

	  <form method=post>
	  <input type=hidden name=action value="docs">
	  <input type=hidden name=module value="newaccounts">
	  <table>
	  <tr><td>C:</td><td><input type=text name=date_from value="{$date_from}" id="date_from"></td>
	  <td>По:</td><td><input type=text name=date_to value="{$date_to}" id="date_to"></td></tr>
	  <tr><td></td><td><input type=submit name=do value="Посмотреть"></td></tr>
	  </table>
	  </form>

      <TABLE class=price cellSpacing=4 cellPadding=2 width="100%" border=0>
        <TBODY>
        <TR>
          <TD class=header vAlign=bottom>#</TD>
          <TD class=header vAlign=bottom>Дата/время</TD>
          <TD class=header vAlign=bottom>Тип документа</TD>
          <TD class=header vAlign=bottom>Номер</TD>
          <TD class=header vAlign=bottom>Префикс</TD>
        </TR>

{foreach from=$data item=i key=key name=outer}
	<TR class={if $smarty.foreach.outer.iteration%2==0}even{else}odd{/if}>
    <TD>{$i.idx}.</TD>
    <TD>{$i.ts|udate_with_timezone}</TD>
    <TD>{$i.type}</TD>
    <TD><b><a href="./?module=newaccounts&action=doc_file&id={$i.id}" target=_blank>{$i.number}</a></b></TD>
    <TD>{$i.prefix}</TD>
	</TR>
{/foreach}
</TBODY></TABLE>
<script>
optools.DatePickerInit();
</script>
