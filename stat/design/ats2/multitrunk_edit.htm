<h1>{if $data.id == 0}Добавление{else}Редактирование{/if} мультитранка {if $data.id != 0}{$data.name}{/if}</h1>

<style>
{literal}
.hint {
display: none;
color:green;
}
{/literal}
</style>
{if $error}
<span style="color: #c40000; font-weight: bold;font-size: 8pt; border-bottom: 1px solid red;">{$error}</span>
{else}
<br>
{/if}
{if $isSaved}
<span style="color: #15a415; font-weight: bold;font-size: 8pt; ">Данные сохранены</span>
{else}
<br>
{/if}
<form method="post" action="./?module=ats2&action=mt_{if $data.id == 0}add{else}edit{/if}" id="mt_save_form">
    <input type=hidden name="do" value=1>
    <input type=hidden name="id" value={$data.id}>
    <table>
        <tr>
            <td valign=top>
                <table>
                    {include file="formconstructor.tpl"}
                </table>
            </td>
        </tr>
    </table>
    <hr>
    <div align=right>
    <table border=0 width=30%>
    <tr>
    <td align=left>

    <input type=button value="Сохранить" name="apply" onclick="{literal}if(prepareData('codec') && prepareIpNet('permit')) {getE('mt_save_form').submit();}else{alert('Ошибка сохранения!');}{/literal}">


    </td><td>
    <input type=submit value="Отмена" name="cancel"></td>
    </tr>
    </table>
    </div>

</form>
</div>

<script>
{literal}
var savePass = {'static': "", 'dynamic': "********"};
var savePermit = {'static': "no", 'dynamic': "auto"};
function check_if_static()
{
    var isStatic = ($("input[type=radio][name=host_type]:checked").val() == "static");
    var oPass = $("#password");

    var valPermit = $("#permit_on option:selected").val();

    if (isStatic) 
    {
        savePass.dynamic = oPass.val();
        oPass.attr("value", savePass.static);

        savePermit.dynamic = valPermit;
        $("#permit_on option[value='"+savePermit.static+"']").attr("selected", "selected");

    } else {
        savePass.static = oPass.val();
        oPass.attr("value", savePass.dynamic);

        savePermit.static = valPermit;
        $("#permit_on option[value='"+savePermit.dynamic+"']").attr("selected", "selected");
    }

    _check();
}
{/literal}
</script>
<script language="JavaScript" src="./js/hint.js"></script>

</br>
