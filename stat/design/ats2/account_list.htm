<h3>Аккаунты</h3>


<hr>
<a href="./?module=ats2&action=account_add">Добавить</a>
<hr>

<style>
{literal}
#t_acc th {
    font-size: 8pt;
}
#t_acc td {
    padding: 2px 2px 2px 2px;
}
#t_acc .account-table td {
	font-size: 10px;
	line-height: 100%;
	padding: 0;
}
{/literal}
</style>
<form action="?" method="post">
<input type="hidden" value="ats2" name="module">
<input type="hidden" value="account_bulk_del" name="action">
<table style="border: 1px solid gray; border-collapse: collapse;" id="t_acc" border=1>
<th>
    Аккаунт
</th>
<th>
	&nbsp;
</th>
{foreach from=$accounts item=acc}
<tr>
    <td>
	<table class="account-table">
	<tr>
		<td>
			<a style="font-size: 12px;" href="./?module=ats2&action=account&id={$acc.id}">{$acc.account}</a>
		</td>
		<td>
			<input type="checkbox" id="{$acc.id}" onchange="check_account_all(this);">
		</td>
	</tr>
        {foreach from=$acc.childs item=c}
		<tr>
			<td>&middot;&nbsp;&nbsp;<a href="./?module=ats2&action=account&id={$c.id}">{$c.account}</a></td>
			<td><input class="accounts_{$acc.id}" type="checkbox" name="accounts[{$acc.id}][]" value="{$c.id}"></td>
		</tr>
        {/foreach}
        </table>
    </td>
    <td valign=top align=right>
	<input type="checkbox" value="{$acc.id}" name="ids[]">
    </td>
</tr>
{/foreach}
</table>
<div style="margin-top: 5px; font-size: 8pt;margin-left:13px;line-height:80%;">
		<label for="account_del_action">Действие</label>
		<select style="font-size: 10px;" id="account_del_action" name="del_action">
			<option value="no">---------------</option>
			<option value="account">Удалить аккаунт</option>
			<option value="group">Удалить группу</option>
		</select>
		<input type="submit" value="Go" style="font-size: 8pt;">
</div>
</form>
{literal}
<script>
	function check_account_all(elm)
	{
		$('.accounts_'+elm.id).attr('checked', elm.checked);
	}
</script>
{/literal}
