{{- if (eq .Values.use_ngnix_virtualserver "yes") }}

apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: {{ .Chart.Name }}-frontend
spec:
  host: {{ .Values.ci_url | quote }}
  policies:
    - name: webapp-internal-policy
      namespace: kube-system
  tls:
    redirect:
      enable: true
  server-snippets: |
    listen 443 ssl;
    ssl_certificate /etc/nginx/secrets/wildcard;
    ssl_certificate_key /etc/nginx/secrets/wildcard;
    client_max_body_size    0;
    proxy_connect_timeout   6000s;
    proxy_send_timeout      18000s;
    proxy_read_timeout      18000s;
  upstreams:
    - name: upstream-{{ .Chart.Name }}-backend-{{ .Values.global.env }}
      service: {{ .Chart.Name }}-backend-{{ .Values.global.env }}
      port: 80
      client-max-body-size: 0
      connect-timeout: 6000s
      read-timeout: 18000s
      send-timeout: 18000s
  routes:
    - path: /
      action:
        pass: upstream-{{ .Chart.Name }}-backend-{{ .Values.global.env }}

{{- else }}

