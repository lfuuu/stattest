#      name: data
#    spec:
#      accessModes: [ "ReadWriteOnce" ]
#      storageClassName: "standard"
#      resources:
#        requests:
#          storage: 50Mi
---
apiVersion: v1
kind: Service
metadata:
  name: redis-db
spec:
  clusterIP: None
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  selector:
    app: redis-server
{{ end }}
