{{ $_ := set . "postfix" (printf "%s-%s" ((env "ENVNAME") | lower) ((env "COUNTRY") | lower)) }}

{{ $_ := set . "params" .Values.params_dev }}
{{ $_ := set . "mysql" .Values.mysql_dev }}
{{ $_ := set . "postgres" .Values.postgres_dev }}
{{ $_ := set . "postgres_history" .Values.postgres_history_dev }}
{{ $_ := set . "postgres_lk" .Values.postgres_lk_dev }}
{{ $_ := set . "logger" .Values.logger_dev }}
{{ $_ := set . "web_hook" .Values.web_hook_dev }}
{{- if (eq (env "ENVNAME") "prod") }}
  {{ $_ := set . "params" (ternary .Values.params_prod_eu .Values.params_prod (eq (env "COUNTRY") "EU")) }}
  {{ if and (eq (env "IS_MINIKUBE") "1") (eq (env "COUNTRY") "RU") }}
    {{ $_ := set . "mysql" .Values.mysql_prod_readonly }}
  {{ else }}
    {{ $_ := set . "mysql" (ternary .Values.mysql_prod_eu .Values.mysql_prod (eq (env "COUNTRY") "EU")) }}
  {{ end }}
  {{ $_ := set . "postgres" (ternary .Values.postgres_prod_eu .Values.postgres_prod (eq (env "COUNTRY") "EU")) }}
  {{ $_ := set . "postgres_history" (ternary .Values.postgres_history_eu .Values.postgres_history (eq (env "COUNTRY") "EU")) }}
  {{ $_ := set . "postgres_lk" (ternary .Values.lk_prod_eu .Values.lk_prod (eq (env "COUNTRY") "EU")) }}
  {{ $_ := set . "logger" (ternary .Values.logger_prod_eu .Values.logger_prod (eq (env "COUNTRY") "EU")) }}
  {{ $_ := set . "web_hook" (ternary .Values.web_hook_prod_eu .Values.web_hook_prod (eq (env "COUNTRY") "EU")) }}
{{- end }}

{{ $_ := set . "postgres_user" (ternary .Values.postgres_prod.user_read_only .postgres.user (eq (env "ENVNAME") "dev")) }}
{{ $_ := set . "postgres_password" (ternary .Values.postgres_prod.password_read_only .postgres.password (eq (env "ENVNAME") "dev")) }}

{{/* fail (printf "%s-%s-%s" (env "ENVNAME") "-" .postgres_user) */}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-backend-{{ .postfix }}
spec:
  replicas: {{ ternary "3" "1" (eq (env "ENVNAME") "prod") }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-backend-{{ .postfix }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        ingressInternal: "yes"
        ingressExternal: "no"
        app: {{ .Chart.Name }}-backend-{{ .postfix }}
    spec:
      initContainers:
{{- include "initCo" . | indent 6}}
      containers:
      - name: php-fpm
{{ tuple (printf "%s-%s-%s" .Chart.Name "php-fpm" (env "ENVNAME")) . | werf_container_image | indent 8 }}
        command: ['/bin/sh','{{ .Values.ci_dir_home }}/stat/ENTRYPOINT.sh']
        #command: ["/bin/sleep","infinity"]
        ports:
        - containerPort: 9000
          name: http
          protocol: TCP
#        livenessProbe:
#          httpGet:
#            path: /
#            port: 9000
#            scheme: HTTP
#        readinessProbe:
#          httpGet:
#            path: /
#            port: 9000
#            scheme: HTTP
        volumeMounts:
        - name: config-volume
          subPath: params.local.php
          mountPath: {{ .Values.ci_dir_home }}/stat/config/params.local.php
        - name: config-volume
          subPath: local.conf.php
          mountPath: {{ .Values.ci_dir_home }}/stat/stat/local.conf.php
        - name: config-volume
          subPath: php.ini
          mountPath: /usr/local/etc/php/conf.d/php.ini
        - name: config-volume
          subPath: php-fpm.www.conf
          mountPath: /usr/local/etc/php-fpm.d/www2.conf
        - name: config-volume
          subPath: cryptopro-id_rsa
          mountPath: /root/id_rsa
        - name: config-volume
          subPath: php-fpm-cryptopro-known_hosts
          mountPath: /root/known_hosts
        - name: store
          mountPath: {{ .Values.ci_dir_home }}/store
        - name: assets
          mountPath: {{ .Values.ci_dir_home }}/stat/web/assets
        env:
{{- include "envs" . | indent 8}}

{{ tuple . | werf_container_env | indent 8 }}
      - name: nginx
{{ tuple (printf "%s-%s-%s" .Chart.Name "nginx" (env "ENVNAME")) . | werf_container_image | indent 8 }}
        livenessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          failureThreshold: 10
          periodSeconds: 60
        startupProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          failureThreshold: 30
          periodSeconds: 20
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
        - name: config-volume
          subPath: nginx.conf
          mountPath: /etc/nginx/nginx.conf
        - name: config-volume
          subPath: nginx.default.conf
          mountPath: /etc/nginx/conf.d/default.conf
        - name: store
          mountPath: {{ .Values.ci_dir_home }}/store
        - name: assets
          mountPath: {{ .Values.ci_dir_home }}/stat/web/assets

      volumes:
      - name: config-volume
        configMap:
          name: {{ .Chart.Name }}-config-files
      - name: store
        persistentVolumeClaim:
          claimName: {{ printf "nfs-pvc-stat-%s-store" (env "COUNTRY" | lower) }}
      - name: assets
      - name: health
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ printf "nfs-pvc-stat-%s-store" (env "COUNTRY" | lower) }}
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ printf "nfs-pv-stat-%s-store" (env "COUNTRY" | lower) }}
spec:
  storageClassName: manual
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    {{ if eq (env "COUNTRY") "EU" }}
      {{ if eq (env "IS_MINIKUBE") "1" }}
    server: 185.66.53.70
      {{ else }}
    server: 10.250.30.39
      {{ end }}
    path: /var/nfs/store
    {{ else }}
    #server: 85.94.48.46
    #path: /var/www/html/stat/stat/store
    server: tiberis.mcn.ru
    path: /home/httpd/stat.mcn.ru/store
    {{ end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-backend-{{ .postfix }}
  labels:
    app: {{ .Chart.Name }}-backend-{{ .postfix }}
spec:
  selector:
    app: {{ .Chart.Name }}-backend-{{ .postfix }}
  ports:
  - name: http
    port: 80
    protocol: TCP
